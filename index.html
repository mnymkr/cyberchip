<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cyberchip</title>
  </head>

  <body>
    <!-- Enter game's chip -->
    <section id="starting_chip_section">
      <textarea id="starting_chip_textarea" 
        onkeypress="confirm_starting_chip()" 
        cols="30" 
        rows="1" 
        autofocus 
        placeholder="Enter chip number" 
        type="text" 
        name="starting_chip_textarea" 
        autofocus></textarea>
      <button id="confirm_starting_chip_button" onclick="confirm_starting_chip_button()">Proceed</button>
    </section>

    <!-- Game body -->
    <section id="game_body_section" 
              style="display:none">

      <!-- Player name table -->
      <table id="player_status_table">
        <tr id="player_name_row">
          <td>Name</td>
        </tr>
        <tr id="player_chips_row">
          <td>Chips</td>
        </tr>
      </table>

      <!-- Add/Drop players -->
      <div id="new_player_name_form">

        <label for="new_player_name_input">New player name:</label><br>
        <textarea type="text" 
                  id="new_player_name_input" 
                  rows="1"
                  name="new_player_name_input" 
                  placeholder="player name"
                  onkeypress="add_player()" 
                  autofocus></textarea>
        <br>
        <button id="add_player_button" onclick="add_player_button()">Add Player</button>
        <button id="remove_player_button" onclick="remove_player()">Remove Player</button>
        <br>
        <button id="start_game" onclick="start_game()">Start Game</button>
      </div>

      <button form="game_body_section" id="quit_game_button" onclick="quit_game()">Quit Game</button>

    </section>

    <section id="game_turn_section" style="display:none">
      <p>It's <span id="current_player_name_span"></span>'s turn!</p>
      <br>
      <!-- Buttons for making actions in game -->
      <form id="game_control_button">
        <button id="check_button" form="game_body_section" onclick="action(this.id)">Check</button>
        <button id="bet_button" form="game_body_section" onclick="action(this.id)">Bet</button>
        <button id="fold_button" form="game_body_section" onclick="action(this.id)">Fold</button>
        <button id="call_button" form="game_body_section" onclick="action(this.id)">Call</button>
        <button id="raise_button" form="game_body_section" onclick="action(this.id)">Raise</button>
      </form>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
